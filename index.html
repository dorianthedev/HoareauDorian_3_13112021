<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="header__block-logo">
            <h1 class="logo">ohmyfood</h1>

    </header>
    <!--Fin section header-->
    <!--Début section position-->
    <section class="position-city">
        <div class="position-city__block-all">
            <div class="position-city__block-icon">

            </div>
            <div class="position-city__block-text">
                <p>Paris, Belleville</p>
            </div>
        </div>
    </section>
    <!--Fin section position-->
    <!--Début section presentation-->
    <section class="presentation">
        <div class="presentation__block-all">
            <div class="presentation__block-text">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div class="presentation__block-button">
                <a class="presentation__button" href="#">Explorer nos restaurants</a>
            </div>
        </div>
    </section>
